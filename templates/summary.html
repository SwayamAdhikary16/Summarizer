<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Summary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>

    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            background-color: #0d1b2a;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #e0e1dd;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 0px 0;
        }

        .main-container {
            background-color: #0d1b2a;
            padding: 20px;
            border-radius: 15px;
            max-width: 1300px;
            width: 90%;
            box-sizing: border-box;
            margin: 0px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grad-container {
            background: linear-gradient(45deg, #ff4500, #ff00ff,#0000ff);
            animation: gradientRotation 10s ease infinite;
            padding: 2px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        .summary-container {
        background-color: #0d1b2a;
        border-radius: 10px;
        padding: 20px;
        font-size: 12px; /* Adjusted font size */
        line-height: 1.6;
        color: #e0e1dd;
    }


        .summary-container p {
            margin: 0 0 15px 0;
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link:hover {
            color: #ff4500;
            text-decoration: underline;
        }

        @keyframes gradientRotation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 600px) {
            .main-container {
                width: 95%;
                padding: 15px;
            }

            .summary-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Research Paper Summary</h1>
        <div class="grad-container">
            <div class="summary-container" id="summary-content">
                <!-- Summary content will be injected here -->
            </div>
        </div>
        <a href="/" class="back-link">Back to Upload</a>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // The summary variable is passed from Flask to the HTML template
        var summaryContent = `{{ summary|safe }}`;
        
        // Get the container where the summary will be displayed
        var summaryElement = document.getElementById('summary-content');

        // Insert the summary content into the container using marked.js
        if (summaryContent) {
            summaryElement.innerHTML = marked(summaryContent.replace(/\n/g, "<br>"));
        } else {
            summaryElement.textContent = "No summary available.";
        }
    });
</script>

</html>
